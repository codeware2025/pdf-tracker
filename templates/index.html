    <script>
        // Store the result globally so download function can access it
        let currentResult = null;
        
        async function createDocument() {
            const pdfId = document.getElementById('pdf_id').value;
            const clientName = document.getElementById('client_name').value;
            const content = document.getElementById('content').value;
            
            if (!pdfId || !clientName || !content) {
                alert('Please fill in all fields');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('/create-document', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pdf_id: pdfId,
                        client_name: clientName,
                        content: content
                    })
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (result.success) {
                    currentResult = result; // Store the result globally
                    showSuccess(result);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Network error: ' + error.message);
            }
        }
        
        function showSuccess(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="success-message">‚úÖ Document Created Successfully!</div>
                
                <div class="info-box">
                    <strong>Document ID:</strong> ${result.pdf_id}
                </div>
                
                <div class="info-box">
                    <strong>Client:</strong> ${result.client_name}
                </div>
                
                <div class="info-box">
                    <strong>Tracking URL:</strong><br>
                    <small>${result.tracking_url}</small>
                </div>
                
                <button class="btn btn-download" onclick="downloadDocument()">
                    üì• Download HTML Document
                </button>
                
                <hr style="margin: 25px 0; border: none; border-top: 1px solid #e1e5e9;">
                
                <h3>üìã How to Use:</h3>
                <div class="step">1. Download the HTML file using the button above</div>
                <div class="step">2. Send the HTML file to your client via email</div>
                <div class="step">3. When client opens the file, you'll receive email/WhatsApp notifications</div>
                <div class="step">4. Check analytics: <a href="/analytics/${result.pdf_id}" target="_blank">View Analytics for ${result.pdf_id}</a></div>
                
                <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 5px; border: 1px solid #ffeaa7;">
                    <strong>üí° Tip:</strong> The downloaded HTML file looks like a professional document and includes tracking automatically.
                </div>
            `;
            resultDiv.style.display = 'block';
        }
        
        function showError(error) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div style="color: #dc3545; font-weight: 600;">‚ùå Error: ${error}</div>
                <p style="margin-top: 10px;">Please check the console for more details and try again.</p>
            `;
            resultDiv.style.display = 'block';
        }
        
        function downloadDocument() {
            if (!currentResult) {
                alert('No document to download. Please generate a document first.');
                return;
            }
            
            try {
                const blob = new Blob([currentResult.html_content], { type: 'text/html; charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentResult.download_filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Alternative method: Use the download endpoint
                // fetch('/download-document', {

                //     },
                //     body: JSON.stringify({
                //         html_content: currentResult.html_content,
                //         filename: currentResult.download_filename
                //     })
                // })
                // .then(response => response.blob())
                // .then(blob => {
                //     const url = window.URL.createObjectURL(blob);
                //     const a = document.createElement('a');
                //     a.href = url;
                //     a.download = currentResult.download_filename;
                //     document.body.appendChild(a);
                //     a.click();
                //     a.remove();
                //     window.URL.revokeObjectURL(url);
                // });
                
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading document: ' + error.message);
            }
        }
        
        // Allow form submission with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createDocument();
            }
